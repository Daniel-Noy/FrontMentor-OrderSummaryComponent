<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="tarjeta">
        <div class="imagen"></div>

    <div class="contenedor-info">
        <div class="info">
            <h1>Order Summary</h1>
            <p class="color-gris">You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
            <span class="icono"></span>
            <div class="plan_info">
                <h1 class="h3">Annual Plan</h1>
                <p class="color-gris">$59.99/year</p>
            </div>

            <div class="cambiar">
                <a href="#">Change</a>
            </div>
            </div>
        <div class="botones">
            <div class="boton__aceptar"><a href="#">Proceed to Payment</a></div>
            <div class="boton__cancelar"><a href="#">Cancel Order</a></div>
        </div>
    </div>
    </div>

    <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Daniel Noyola</a>.
    </div>

</body>
</html>
